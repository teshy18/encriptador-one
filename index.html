<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="icon" type="image/x-icon"href="./assets/favicon.ico">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/6063ab48b7.js" crossorigin="anonymous"></script>

</head>
<body>

    <header class="header">
        <a href="https://www.aluracursos.com/" target="_blank">
            <img src="./assets/alura.png" alt="Alura" class="logo">
        </a>
        <h1> Desafío Alura: <span>Encriptador de textos</span></h1>
    </header>

    <div class="grid">
        
        <div class="input-box">
            <h2>Ingrese el texto a encriptar:</h2>
            <form action="">
                <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Ingrese el texto que desea encriptar aquí."></textarea>
                
                <p> <i class="fa-solid fa-circle-exclamation fa-lg fa-shake"></i> Solo letras mínusculas y sin acentos</p>    
               
                <button class="btn" id="encriptar"> Encriptar </button>
                <button class="btn" id="desencriptar"> Desencriptar </button>
            </form>
        </div>

        <div class="msg-box">
            <h2>Mensaje encriptado:</h2>
            <div class="msg">
                <p id="msg">Aún no ha ingresado un mensaje para encriptar.</p>
            </div>
            <p> <i class="fa-regular fa-copy  fa-beat" style="--fa-animation-duration: 1.5s;"></i> Haz click aqui para copiar el mensaje.</p>
            <button class="btn" id="copiar"> Copiar </button>
        </div>

      
    </div>
    
    <footer class="footer">
        <p>Sebastian Abel Tesitore</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
